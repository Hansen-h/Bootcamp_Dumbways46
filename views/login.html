<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body style="font-family:'Poppins'; background-color: #dfe2e7;">

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg d-flex" style="background-color: #ecebeb;">
        <div class="container">
            <img src="../public/images/logo.png" alt="logo">

            <!-- hamburger menu -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- hamburger menu -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 ms-lg-4">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/showProject">Add My Project</a>
                    </li>
                </ul>

                <div class="collapse navbar-collapse d-flex justify-content-end mx-4">
                    <ul class="navbar-nav">
                        <li class="nav-item me-3 ms-lg-4">
                            <a class="nav-link text-dark" href="/showregister">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-bold" href=/showlogin>Login</a>
                        </li>
                    </ul>
                </div>
                <button class="btn bg-black ms-auto text-white" type="submit"><a href="/contact"
                        class="nav-link">Contact Me</a></button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->


    {{if .FlashMessage}}
    {{if .FlashStatus}}
    <div class="alert alert-success" role="alert">
        {{.FlashMessage}}
    </div>
    {{else}}
    <div></div>
    {{end}}
    {{end}}

    <div class="container d-flex justify-content-center mt-5">
        <form action="/login" style="min-width: 500px;" method="post">

            <h2 class="fw-semibold mb-5 text-center mt-5">LOGIN TO YOUR ACCOUNT</h2>
            {{if .FlashMessage}}
            {{if .FlashStatus}}
            <div class="alert alert-danger" role="alert">
                {{.FlashMessage}}
            </div>
            {{else}}
            <div></div>
            {{end}}
            {{end}}
            <div class="mb-3">
                <label for="form-email" class="form-label">Email</label>
                <input type="email" class="form-control shadow" id="form-email" name="email">
            </div>
            <div class="mb-3">
                <label for="form-pass" class="form-label">Password</label>
                <input type="password" class="form-control shadow" id="form-pass" name="pass">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn bg-black text-white rounded-pill px-4 py-1 mt-4 shadow">submit</button>
            </div>
        </form>
    </div>
</body>

</html>
