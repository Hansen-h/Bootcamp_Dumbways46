<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Project Detail</title>

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/add-project-detail.css">

</head>
<body style="background-color: #dfe2e7; font-family: 'Poppins';">

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg d-flex" style="background-color: #ecebeb;">
        <div class="container">
            <img src="../public/images/logo.png" alt="logo">

            <!-- hamburger menu -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- hamburger menu -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 ms-lg-4">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/showProject">Add My Project</a>
                    </li>
                </ul>
                <button class="btn bg-black ms-auto text-white" type="submit"><a href="/contact" class="nav-link">Contact Me</a></button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="grid-container">
        <div class="header"><h1>{{.ProjectName}}</h1></div>
            <div class="left-item">
                <img src="../public/images/programmin-990x500.jpg" alt="">
            </div>     
            <div class="right-item">
                <div>
                    <h3>Duration</h3>
                    <span class="duration">
                        <i class="fa-solid fa-calculator fa-sm"></i>
                        <p>{{.Date}}</p>
                    </span>
                    <span class="clock">
                        <i class="fa fa-clock">
                        </i>
                        <p>{{.Duration}}</p>
                    </span>
                </div>

                <div>
                    <h3>Technologies</h3>
                        <div class="left-tech">
                            <i class="fa-brands fa-node"></i>
                            </i>
                            <p>Node JS</p>
                            <i class="fa-brands fa-react"></i>
                            <p>React JS</p>
                        </div>
                        <div class="right-tech">
                            <i class="fa-brands fa-python"></i>
                            <p style="padding-left: 8px;">Python</p>
                            <i class="fa-brands fa-golang"></i>
                            <p>Golang</p>
                        </div>
                </div>
            </div>

            <div class="main">
                <p>
                    {{.Description}}
                </p>
            </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
