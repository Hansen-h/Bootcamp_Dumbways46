<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Contact Me</title>

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-color: #dfe2e7; font-family: 'Poppins';">

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg d-flex" style="background-color: #ecebeb;">
        <div class="container">
            <img src="../public/images/logo.png" alt="logo">

            <!-- hamburger menu -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- hamburger menu -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 ms-lg-4">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/showProject">Add My Project</a>
                    </li>
                </ul>
                <button class="btn bg-black ms-auto text-white" type="submit"><a href="/contact" class="nav-link">Contact Me</a></button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start form -->
    <form action="" class="d-flex justify-content-center mt-5">
        <div class="container-form" style="min-width:450px">
            <h1 class="fw-semibold mb-5 text-uppercase text-center">Get in touch</h1>

            <div class="mb-3 row">
                <label for="name" class="form-label mb-2">Name
                    <input type="text" id="name" placeholder="input your name" class="form-control mt-2 shadow">
                </label>
            </div>
            <div class="mb-3 row">
                <label for="email" class="form-label">Email
                    <input type="email" id="email" placeholder="input your email" class="form-control mt-2 shadow">
                </label>
            </div>
            <div class="mb-3 row">
                <label for="phone-number" class="form-label ">Phone Number
                    <input type="text" id="phone-number" placeholder="input your phone number" class="form-control shadow mt-2">
                </label>
            </div>
            <div class="dropdown row mb-3">
                <label for="subject">Subject
                    <select name="Subject" id="subject" class="form-select mt-2 shadow">
                        <option value="Fullstack">Fullstack</option>
                        <option value="Backend">Backend</option>
                        <option value="Frontend">Frontend</option>
                    </select>
                </label>
            </div>
            <div class="form">
                <label for="msg">Your Message</label>
                <textarea class="form-control mt-2 shadow" placeholder="Leave a comment here" id="msg" style="resize:none; height: 100px;"></textarea>
            </div>

            <div class="mt-5 d-flex justify-content-end">
                <button type="button" class="btn rounded-pill py-1 px-4 mt-2 mb-5 " onclick="getData()" style="background-color: #000; color: #fff;">submit</button>
            </div>
        </div>
    </form>
    <!-- End form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <script src="../public/js/script.js"></script>
</body>
</html>
