<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Add Project</title>

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body style="background-color: #dfe2e7; font-family: 'Poppins';">
    
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg d-flex" style="background-color: #ecebeb;">
        <div class="container">
            <img src="../public/images/logo.png" alt="logo">

            <!-- hamburger menu -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- hamburger menu -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 ms-lg-4">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/showProject">Add My Project</a>
                    </li>
                </ul>
                <button class="btn bg-black ms-auto text-white" type="submit"><a href="/contact" class="nav-link">Contact Me</a></button>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <form action="/editProject/:id" method="put">
        <div class="form">
            <div class="container w-75" style="max-width: 550px;">
                <p class="h2 fw-semibold text-center pt-5">ADD MY PROJECT</p>
                <div class="mb-3 mt-5 fw-semibold">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control bg-white shadow" id="projectName" name="projectName" placeholder="{{.Project.ProjectName}}">
                </div>
                <div class="row mb-3 fw-semibold pt-2">
                    <div class="col">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control bg-white shadow" aria-label="startDate" id="startDate" value="{{.Project.StartDate}}">
                    </div>
                    <div class="col">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control bg-white shadow" aria-label="endDate" id="endDate" value="{{.Project.EndDate}}">
                    </div>
                </div>
                <div class="mb-3 fw-semibold">
                    <label for="desc" class="form-label mt-2">Description</label>
                    <textarea class="form-control bg-white shadow" name="desc" id="desc" rows="5" style="resize:none;" placeholder="{{.Project.Description}}"></textarea>
                </div>

                <div>

                    <div>
                        <label for="" class="form-label fw-semibold mt-2 mb-2">Previous Technologies</label>
                        <div>
                            {{range .Project.Tech}}
                            <a class="{{.}}" style="text-decoration: none; font-size: 40px; margin-right: 15px; color: #000;" >
                            </a>
                            {{end}}
                        </div>
                    </div>
                    <!-- top -->
                    <div>
                        <div>
                            <label for="tech" class="form-label fw-semibold mt-2">Technologies</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="tech-one">Node JS</label>
                            <input class="form-check-input border-1 shadow" type="checkbox" name="nodeJs" id="tech-one"
                                value="nodeJs">
                        </div>
                        <div class="form-check form-check-inline ms-3">
                            <label class="form-check-label" for="tech-two">React JS</label>
                            <input class="form-check-input border-1 shadow" type="checkbox" name="reactJs" id="tech-two"
                                value="reactJs">
                        </div>
                    </div>
                    <!-- end top -->

                    <!-- bottom -->
                    <div class="">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="tech-four">Golang</label>
                            <input class="form-check-input border-1 shadow" type="checkbox" id="tech-four" name="golang"
                                value="golang">
                        </div>
                        <div class="form-check form-check-inline ms-4">
                            <label class="form-check-label" for="tech-three">Python</label>
                            <input class="form-check-input border-1 shadow" type="checkbox" id="tech-three" name="python"
                                value="python">
                        </div>
                    </div>
                    <!-- end bottom -->
                </div>

                <div class="mt-3 fw-semibold pb-3">
                    <label for="upFile" class="form-label mt-2">Upload Image</label>
                    <div>
                        <input class="form-control bg-white " type="file" id="upFile">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button
                        class="btn me-md-2 bg-black text-white rounded-pill mt-4 mb-5 ps-4 pt-1 pb-1 pe-4 fw-semibold"
                        type="submit">submit</button>
                </div>
            </div>
        </div>
        </div>
    </form>
    
    <div id="take"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="../public/js/addProject.js"></script> -->

</body>
</html>
